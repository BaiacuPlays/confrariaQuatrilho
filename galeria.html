<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeria - Confraria Qu4trilho</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS DA GALERIA */
    body { background-color: #f4f4f4; }

    .gallery-page-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    .gallery-card {
      position: relative;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      background: #000;
      transition: transform 0.2s;
    }

    .gallery-card:hover { transform: translateY(-5px); }
    
    .gallery-card img, .gallery-card video { 
      width: 100%; height: 100%; object-fit: cover; 
    }

    /* Legenda pequena */
    .card-caption {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7); color: white;
      padding: 10px; font-size: 14px;
      pointer-events: none;
    }

    /* Barra de Progresso */
    #progressContainer { 
      display: none; margin-top: 15px; background: #ddd; 
      border-radius: 10px; height: 25px; width: 100%; overflow: hidden; 
    }
    #progressBar { width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s; }
    #progressText { text-align: center; font-size: 13px; color: #333; margin-top: 4px; font-weight:bold;}
  </style>
</head>
<body>

<header>
  <div class="nav-wrap">
    <a href="index.html" class="brand">
      <img src="images/logo1.webp" alt="Logo">
      <h1>QU4TRILHO</h1>
    </a>
    <nav>
        <ul style="display:flex; list-style:none; gap:20px;">
            <li><a href="index.html">Voltar ao Início</a></li>
        </ul>
    </nav>
  </div>
</header>

<main style="margin-top: 100px; padding-bottom: 50px;">
  <div class="section-title-wrap">
    <h2>Galeria de Momentos</h2>
    <p class="muted">Fotos e Vídeos dos nossos encontros</p>
  </div>

  <div id="galleryGrid" class="gallery-page-grid">
    <p style="text-align:center; width:100%;">Carregando...</p>
  </div>

  <!-- ADMIN PANEL -->
  <section id="adminPanel" style="display:none; margin: 50px auto; max-width: 600px; border: 2px dashed red; background: #fff5f5; padding:20px; border-radius: 8px;">
    <h3 style="color:red; text-align:center;">Adicionar Mídia</h3>
    <form id="galleryForm">
      <label>1. Escolha arquivos:</label>
      <input type="file" id="galleryFiles" multiple required accept="image/*, video/*" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; background:white;">
      
      <label>2. Descrição (Opcional):</label>
      <input type="text" id="galleryDesc" placeholder="Ex: Torneio" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc;">
      
      <button type="submit" class="btn btn-primary" style="background: red; width:100%;">Enviar</button>
      
      <div id="progressContainer"><div id="progressBar"></div></div>
      <div id="progressText"></div>
    </form>
  </section>
</main>

<footer>
  <div>© 2025 Confraria Qu4trilho Colonial</div>
  <div style="margin-top:10px; font-size:12px;">
    <a href="#" onclick="toggleAdmin()">Admin Galeria</a>
  </div>
</footer>

<!-- LIGHTBOX CORRIGIDO (ESTILOS FORÇADOS) -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.95); z-index:99999; align-items:center; justify-content:center; flex-direction:column;" onclick="closeLightbox()">
    
    <!-- Botão Fechar -->
    <span style="position:absolute; top:20px; right:30px; color:white; font-size:50px; cursor:pointer; font-weight:bold;" onclick="closeLightbox()">&times;</span>
    
    <!-- Onde vai a imagem/video -->
    <div id="lightboxMedia" style="max-height:80vh; max-width:90vw; display:flex; justify-content:center; align-items:center;" onclick="event.stopPropagation()">
        <!-- JS insere aqui -->
    </div>

    <!-- Legenda -->
    <div id="lightboxText" style="color:white; margin-top:20px; font-size:18px; text-align:center; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:20px;"></div>

</div>

<script src="galeria.js"></script>
</body>
</html>
